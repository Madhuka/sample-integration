environments:
    - name: dev
      configs:
            endpoints:
                production:
                    url: 'http://dev.wso2.com'
                sandbox:
                    url: 'http://dev.sandbox.wso2.com'
            security:
                    production:
                          enabled: true
                          type: basic
                          username: admin
                          password: admin
           
    - name: prod
      configs:
            endpoints:
                production:
                    url: 'http://prod.wso2.com'
                sandbox:
                    url: 'http://prod.sandbox.wso2.com'
            
